    localisedName: Glifo
    shortDescription: Gestione di documenti digitali con creazione QR code
    longDescription: >-
      Questa applicazione consente di associare un documento cartaceo con il suo
      documento originale in formato digitale attraverso l'apposizione di un
      contrassegno elettronico. Questo si fa tramite la creazione di un codice
      QR che verrà applicato nel documento che punta al percorso del documento
      digitale originale, in modo che inquadrando il codice QR presente nel
      documento cartaceo sarà possibile visualizzare il documento digitale e
      verificarne la firma.

      Rif.
      https://www.agid.gov.it/it/piattaforme/sistema-gestione-procedimenti-amministrativi/timbro-digitale
